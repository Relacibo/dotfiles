
#if more than one preload is desired then continue to preload other backgrounds
# preload = /path/to/next_image.png
preload = /usr/share/hypr/wall0.png
preload = /usr/share/hypr/wall1.png
preload = /usr/share/hypr/wall2.png
# preload = /usr/share/backgrounds/f37/default/f37-01-night.png
# preload = /usr/share/backgrounds/f38/default/f38-01-night.png
# preload = /usr/share/backgrounds/f39/default/f39-01-night.png
# preload = /usr/share/backgrounds/f40/default/f40-01-night.png
# preload = /usr/share/backgrounds/f41/default/f41-01-night.png
preload = /usr/share/backgrounds/f42/default/f42-01-night.jxl

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
#if more than one monitor in use, can load a 2nd image
wallpaper = DP-1,/usr/share/hypr/wall0.png
wallpaper = DP-2,/usr/share/backgrounds/f42/default/f42-01-night.jxl
wallpaper = DP-3,/usr/share/hypr/wall2.png
wallpaper = HDMI-A-1,/usr/share/hypr/wall1.png

#enable splash text rendering over the wallpaper
splash = true

